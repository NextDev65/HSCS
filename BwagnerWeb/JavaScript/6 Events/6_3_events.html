<!DOCTYPE html>
<html>
    <head>
        <title>6_3_events</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            button {
                padding: 5px;
                margin: 5px;
                font-size: 12px;
            }     
        </style>
    </head>
    <body>
        <button onclick=increaseSize()>Increase</button>
        <button onclick=decreaseSize()>Decrease</button>
        <p id="font">This is a test. It is only a test.</p>
        <script>
            var size = 12;
            function increaseSize()
            {
                document.getElementById("font").style.fontSize = (size += 12)+"px";
            }
            function decreaseSize()
            {
                document.getElementById("font").style.fontSize = (size -= 12)+"px";
            }
        </script>
    </body>
</html>
