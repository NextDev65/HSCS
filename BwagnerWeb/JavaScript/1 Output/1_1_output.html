<html>
    <head>
        <title>1_1_output</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="demo"></div>
        <script>
            alert("This is displayed using an alert window");
            document.write("This is displayed using <b>document.write</b>");
            document.getElementById('demo').innerHTML = "This is displayed using <b>document.getElementById.innerHTML<b><br><br>";
        </script>
    </body>
</html>
